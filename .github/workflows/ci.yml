name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean

env:
  BUILD_TYPE: Release
  CACHE_VERSION: v1

jobs:
  # Job 1: Quick checks first for fast feedback
  code-style-check:
    name: Code Style & Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache clang-format
      uses: actions/cache@v4
      with:
        path: /usr/bin/clang-format
        key: clang-format-${{ runner.os }}-${{ env.CACHE_VERSION }}

    - name: Install clang-format
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        echo "ðŸ” Checking C++ code formatting..."
        SOURCES=$(find src tests -name "*.cpp" -o -name "*.hpp" 2>/dev/null || true)
        if [ -z "$SOURCES" ]; then
          echo "â„¹ï¸  No C++ source files found to check"
          exit 0
        fi
        
        FORMAT_ISSUES=0
        for file in $SOURCES; do
          if ! clang-format --dry-run --Werror "$file" >/dev/null 2>&1; then
            echo "âŒ Formatting issues in: $file"
            clang-format --dry-run --Werror "$file" || true
            FORMAT_ISSUES=1
          fi
        done
        
        if [ $FORMAT_ISSUES -eq 1 ]; then
          echo "ðŸ’¡ Run 'clang-format -i \$(find src tests -name \"*.cpp\" -o -name \"*.hpp\")' to fix formatting"
          exit 1
        fi
        echo "âœ… All files are properly formatted"

  # Job 2: Build matrix with caching
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ubuntu-version: [22.04, 24.04]
        build-type: [Release]
        include:
          - ubuntu-version: 24.04
            build-type: Debug
            enable-tests: true
          - ubuntu-version: 22.04
            qt-version: "6.4.*"
          - ubuntu-version: 24.04
            qt-version: "6.6.*"

    container:
      image: ubuntu:${{ matrix.ubuntu-version }}

    steps:
    - name: Install dependencies and build tools
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq
        
        # Install base build tools and system libraries first
        apt-get install -y --no-install-recommends \
          build-essential \
          cmake \
          git \
          pkg-config \
          curl \
          ca-certificates \
          software-properties-common \
          wget \
          gnupg2 \
          lsb-release \
          libudev-dev \
          libevdev-dev \
          doxygen \
          graphviz \
          ccache

    - name: Install Qt6 dependencies (optimized)
      run: |
        export DEBIAN_FRONTEND=noninteractive
        UBUNTU_VERSION="${{ matrix.ubuntu-version }}"
        echo "Installing Qt6 for Ubuntu ${UBUNTU_VERSION}"
        
        # Install Qt6 packages
        # qt6-base-dev: Core Qt6 development libraries
        # qt6-connectivity-dev: Bluetooth and other connectivity modules (includes Qt6Bluetooth)
        echo "Installing Qt6 packages..."
        apt-get install -y --no-install-recommends qt6-base-dev qt6-connectivity-dev || {
          echo "Failed to install Qt6 packages. Available Qt6 packages:"
          apt-cache search qt6 | grep -E "(base|connectivity|bluetooth)" || true
          exit 1
        }

    - name: Debug Information
      if: github.event.inputs.debug_enabled == 'true'
      run: |
        echo "=== Debug Information ==="
        echo "Ubuntu Version: ${{ matrix.ubuntu-version }}"
        echo "Build Type: ${{ matrix.build-type }}"
        echo "Available packages for Qt6:"
        apt-cache search qt6-base || true
        echo "Available packages for libudev:"
        apt-cache search libudev || true
        echo "System information:"
        uname -a
        lscpu | head -10
        free -h

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Cache Qt6 dependencies
    - name: Cache Qt6 dependencies
      uses: actions/cache@v4
      with:
        path: |
          /usr/include/qt6
          /usr/lib/x86_64-linux-gnu/qt6
          /usr/lib/x86_64-linux-gnu/libQt6*
        key: qt6-${{ matrix.ubuntu-version }}-${{ env.CACHE_VERSION }}

    # Cache APT packages
    - name: Cache APT packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: apt-${{ matrix.ubuntu-version }}-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          apt-${{ matrix.ubuntu-version }}-

    - name: Setup build directory
      run: |
        mkdir -p build
        cd build

    - name: Configure CMake
      run: |
        cd build
        echo "=== CMake Configuration ==="
        echo "Build type: ${{ matrix.build-type }}"
        echo "Ubuntu version: ${{ matrix.ubuntu-version }}"
        echo "Qt version: ${QT_VERSION:-6}"
        
        # Configure with error handling
        ENABLE_TESTS=${{ matrix.enable-tests == true && 'ON' || 'OFF' }}
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DBUILD_TESTS=${ENABLE_TESTS} \
          -DBUILD_DOCS=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          || {
            echo "CMake configuration failed, checking for missing dependencies..."
            pkg-config --exists libudev || echo "WARNING: libudev not found"
            pkg-config --exists libevdev || echo "WARNING: libevdev not found"
            echo "CMake Error Details:"
            cat CMakeFiles/CMakeError.log 2>/dev/null || echo "No CMakeError.log found"
            exit 1
          }

    # Cache build artifacts with better keys
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          build/
          ~/.ccache
        key: build-${{ matrix.ubuntu-version }}-${{ matrix.build-type }}-${{ hashFiles('src/**', 'CMakeLists.txt', '.github/workflows/ci.yml') }}
        restore-keys: |
          build-${{ matrix.ubuntu-version }}-${{ matrix.build-type }}-
          build-${{ matrix.ubuntu-version }}-

    - name: Build
      run: |
        cd build
        echo "=== Starting Build ==="
        echo "Available cores: $(nproc)"
        ccache --zero-stats || echo "ccache not available"
        
        # Build with better error handling
        make -j$(nproc) VERBOSE=1 || {
          echo "Build failed, checking logs..."
          echo "=== CMake Cache ==="
          cat CMakeCache.txt | grep -E "(CMAKE_|Qt|LIBUDEV|LIBEVDEV)" || true
          echo "=== Build Log Tail ==="
          tail -50 *.log 2>/dev/null || echo "No log files found"
          exit 1
        }
        
        ccache --show-stats || echo "ccache stats not available"

    - name: Run tests
      if: matrix.enable-tests == true
      run: |
        cd build
        ctest --output-on-failure --verbose

    - name: Build documentation
      if: matrix.ubuntu-version == '24.04' && matrix.build-type == 'Release'
      run: |
        cd build
        make docs

    - name: Upload documentation artifacts
      if: matrix.ubuntu-version == '24.04' && matrix.build-type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: build/doc/api/
        retention-days: 30

    - name: Upload build artifacts
      if: matrix.build-type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: ninja_util-ubuntu-${{ matrix.ubuntu-version }}
        path: |
          build/ninja_util
          VERSION
        retention-days: 30

  # Job 3: Code quality analysis (runs in parallel with build)
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04

    steps:
    - name: Install dependencies
      run: |
        apt-get update -qq
        DEBIAN_FRONTEND=noninteractive apt-get install -y \
          build-essential \
          cmake \
          git \
          pkg-config \
          libudev-dev \
          libevdev-dev \
          qt6-base-dev \
          qt6-connectivity-dev \
          clang-tidy \
          cppcheck \
          curl \
          ca-certificates \
          software-properties-common \
          ccache

    - name: Checkout code
      uses: actions/checkout@v4

    # Cache analysis tools and dependencies
    - name: Cache analysis dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/cppcheck
          ~/.cache/clang-tidy
        key: analysis-deps-${{ env.CACHE_VERSION }}

    - name: Configure CMake for analysis
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DBUILD_TESTS=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Run cppcheck
      run: |
        cppcheck \
          --enable=all \
          --error-exitcode=1 \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unmatchedSuppression \
          --inline-suppr \
          --project=build/compile_commands.json \
          --xml \
          --output-file=cppcheck-results.xml \
          2>&1 || true

    - name: Run clang-tidy
      run: |
        cd build
        clang-tidy ../src/*.cpp \
          -p . \
          --checks=-*,readability-*,performance-*,modernize-*,bugprone-* \
          --format-style=file \
          2>&1 | tee ../clang-tidy-results.txt || true

    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: code-analysis-${{ github.sha }}
        path: |
          cppcheck-results.xml
          clang-tidy-results.txt
        retention-days: 30

  # Job 4: Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build dependencies for CodeQL
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          cmake \
          pkg-config \
          libudev-dev \
          libevdev-dev \
          qt6-base-dev \
          qt6-connectivity-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        queries: security-extended

    - name: Manual build for CodeQL
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DBUILD_DOCS=OFF
        make -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true
      id: codeql

    - name: Check for CodeQL vulnerabilities and create issue
      if: failure() && steps.codeql.outcome == 'failure'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const title = `ðŸš¨ Security Vulnerability Detected - ${new Date().toISOString().split('T')[0]}`;
          const body = `
          ## Security Alert ðŸ”’
          
          A security vulnerability has been detected in the codebase during automated scanning.
          
          **Details:**
          - **Repository:** ${{ github.repository }}
          - **Branch:** ${{ github.ref_name }}
          - **Commit:** ${{ github.sha }}
          - **Workflow:** ${{ github.workflow }}
          - **Run ID:** ${{ github.run_id }}
          
          **Scan Results:**
          CodeQL security analysis has identified potential security issues in the C++ code.
          
          **Next Steps:**
          1. Review the [Security tab](https://github.com/${{ github.repository }}/security) for detailed findings
          2. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more information
          3. Address the identified vulnerabilities following security best practices
          4. Re-run the security scan after applying fixes
          
          **Priority:** High ðŸ”´
          
          ---
          *This issue was automatically created by the CI/CD security pipeline.*
          `;
          
          // Check if a similar issue already exists
          const existingIssues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['security', 'vulnerability'],
            state: 'open'
          });
          
          const recentIssue = existingIssues.data.find(issue => 
            issue.title.includes('Security Vulnerability Detected') && 
            new Date(issue.created_at) > new Date(Date.now() - 24 * 60 * 60 * 1000) // Within 24 hours
          );
          
          if (!recentIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'vulnerability', 'automated', 'high-priority']
            });
            console.log('Created security vulnerability issue');
          } else {
            console.log('Recent security issue already exists, skipping creation');
          }

  # Job 5: Release creation (only on tags, depends on tests passing)
  create-release:
    name: Create Release
    needs: [build-and-test, code-quality, security-scan]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Read VERSION file
      id: version
      run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Create Release Notes
      id: release_notes
      run: |
        echo "Creating release for version ${{ steps.version.outputs.version }}"
        
        # Extract version from tag
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        
        # Create release notes
        cat > release_notes.md << EOF
        # ninjaUSB-util v${TAG_VERSION}
        
        ## What's New
        - USB keyboard to BLE forwarding utility
        - Multi-keyboard support with hot-plug detection
        - Cross-platform Linux distribution support
        
        ## Downloads
        - **Ubuntu 20.04**: Download \`ninja_util-ubuntu-20.04\`
        - **Ubuntu 22.04**: Download \`ninja_util-ubuntu-22.04\`
        - **Ubuntu 24.04**: Download \`ninja_util-ubuntu-24.04\`
        
        ## Installation
        \`\`\`bash
        # Extract and install
        chmod +x ninja_util
        sudo mv ninja_util /usr/local/bin/
        \`\`\`
        
        ## Usage
        \`\`\`bash
        sudo ninja_util --help
        \`\`\`
        
        See the [User Guide](https://github.com/\${{ github.repository }}/blob/main/doc/USER_GUIDE.md) for detailed instructions.
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ninja_util-ubuntu-*/ninja_util
          artifacts/documentation/**/*
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 6: Documentation deployment (only on main branch)
  deploy-docs:
    name: Deploy Documentation
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download documentation
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: docs/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: false
